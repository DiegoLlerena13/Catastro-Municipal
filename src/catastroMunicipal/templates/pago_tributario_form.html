{% extends 'cm/base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Pago Tributario</h2>
<form method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
        {{ form.pagtrifec.label_tag }}
        {{ form.pagtrifec }}
    </div>
    <div class="form-group">
        {{ form.cascod.label_tag }}
        {{ form.cascod }}
    </div>
    {{ form.pagtriestreg }}
    <button type="submit" class="btn btn-success">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
    <a href="{% url 'pago_tributario_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

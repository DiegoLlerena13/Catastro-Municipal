{% extends 'cm/base.html' %}

{% block content %}
<h2>Eliminar Casa</h2>

<p>¿Estás seguro de que deseas eliminar la casa con código "{{ casa.cascod }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'casa_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

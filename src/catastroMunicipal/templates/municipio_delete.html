{% extends 'cm/base.html' %}

{% block content %}
<h2>Eliminar Municipio</h2>

<p>¿Estás seguro de que deseas eliminar el municipio "{{ municipio.munnom }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'municipio_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

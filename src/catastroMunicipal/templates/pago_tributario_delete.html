{% extends 'cm/base.html' %}

{% block content %}
<h2>Eliminar Pago Tributario</h2>

<p>¿Estás seguro de que deseas eliminar el pago tributario?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'pago_tributario_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

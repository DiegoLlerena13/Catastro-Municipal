{% extends 'cm/base.html' %}

{% block content %}
<h2>Eliminar Region</h2>
<p>¿Estás seguro de que deseas eliminar la region "{{ region }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'region_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Catastro Municipal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="icon" style="border-radius: 70%;" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhWq11s_-bVCmZcICXz0URBDh-CAFnjqmd8DSWuqz0TwCiGo5pxK6AxwplbWPN47L-rsDa1L0wKxtKhob9Aqq7ji6IebJerFIPqK3AA6Jlf7nP3yEjsQL4Ph94XkQHW3uOkjzQDq8iH54f6uqswXvxoyr5h-xJh2YRvgQSQ9x3DxmIFgQO4I3fr3zhaKtZ4/s1600/circle-44c270.png">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <style>
        body {
            padding-top: 70px;
            margin-top: 10px;
        }
        .navbar-brand,
        .nav-link {
            font-family: "Roboto Condensed", sans-serif;
            font-weight: bold;
        }
        .navbar-brand {
            font-weight: bold;
            color: #ffffff !important;
        }
        .navbar {
            background-color: #44c270;
        }
        .nav-link {
            color: #ffffff !important;
            font-size: 16px;
        }
        .nav-link:hover {
            color: #d4d4d4 !important;
        }
        .navbar-brand img {
            height: 50px; /* Ajusta el tamaño de la imagen según sea necesario */
            margin-right: 10px;
        }
        .nav-item.active .nav-link {
            color: #154d29 !important; /* Color de texto verde oscuro */
            font-weight: bold;
        }
        .container {
            padding-top: 20px;
        }
        .nav-item {
            margin-right: 10px;
        }
        /* Select2 Bootstrap Integration Fix */
        .select2-container--bootstrap4 .select2-selection--single {
            height: calc(1.5em + .75rem + 2px);
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border: 1px solid #ced4da;
            border-radius: .25rem;
        }
        .select2-container--bootstrap4 .select2-selection--single .select2-selection__rendered {
            line-height: 1.5;
        }
        .select2-container--bootstrap4 .select2-selection--single .select2-selection__arrow {
            height: calc(1.5em + .75rem + 2px);
            right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="{% url 'main' %}">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/029/345/981/small_2x/database-icon-data-analytics-icon-monitoring-big-data-analysis-containing-database-free-png.png" alt="Logo"> 
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% if request.resolver_match.url_name == 'region_list' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'region_list' %}">Regiones</a> 
                </li>
                <li class="nav-item {% if request.resolver_match.url_name == 'municipio_list' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'municipio_list' %}">Municipios</a>
                </li>
                <li class="nav-item {% if request.resolver_match.url_name == 'zona_urbana_list' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'zona_urbana_list' %}">Zona Urbana</a>
                </li>
                <li class="nav-item {% if request.resolver_match.url_name == 'vivienda_list' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'vivienda_list' %}">Vivienda</a>
                </li>
                <li class="nav-item {% if request.resolver_match.url_name == 'familia_list' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'familia_list' %}">Familia</a>
                </li>
                <li class="nav-item {% if request.resolver_match.url_name == 'persona_list' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'persona_list' %}">Persona</a>
                </li>
                <li class="nav-item {% if request.resolver_match.url_name == 'casa_list' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'casa_list' %}">Casa</a>
                </li>
                <li class="nav-item {% if request.resolver_match.url_name == 'pago_tributario_list' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'pago_tributario_list' %}">Pago Tributario</a>
                </li>
                <li class="nav-item {% if request.resolver_match.url_name == 'propietario_list' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'propietario_list' %}">Propietario</a>
                </li>
                <li class="nav-item {% if request.resolver_match.url_name == 'tipo_persona_list' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'tipo_persona_list' %}">Tipo de Persona</a>
                </li>
                <li class="nav-item {% if request.resolver_match.url_name == 'tipo_vivienda_list' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'tipo_vivienda_list' %}">Tipo de Vivienda</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.select2').select2({
                theme: 'bootstrap4',
                width: '100%'
            });
        });
    </script>
</body>
</html>
